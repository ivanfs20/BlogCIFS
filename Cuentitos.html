        .div {

        }
        img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        @keyframes imgs {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        img:hover {
            animation: 2s imgs infinite;
        }
    </style>

                    <audio id="estadoReproduccion" style="color: red;"></audio>
                    <!-- El texto ahora se encuentra dentro del enlace -->

                    </div>

            </div>

    <script>
        var imagenReproduccion = document.getElementById('imagenReproduccion');
        var textoReproduccion = document.getElementById('textoReproduccion');
        var enlaceReproduccion = document.getElementById('enlaceReproduccion');
    
        function actualizarInfo(srcImagen, texto, enlace) {
            // Mostrar la misma imagen en la etiqueta de imagen
