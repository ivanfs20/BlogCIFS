        <script>
            var audioActivo = null;
        
            function reproducirAudio(id) {
              var audio = document.getElementById(id);
        
              // Si hay un audio activo y no es el mismo que el actual, detenerlo
              if (audioActivo && audioActivo !== audio) {
                audioActivo.pause();
              }
        
              // Reproducir el audio seleccionado
              if (audio.paused) {
                audio.play();
              } else {
                audio.pause();
              }
        
              // Actualizar el audio activo
              audioActivo = audio;
            }
            
          </script>
