        <script>
            var audioActivo = null;
            var estadoReproduccion = document.getElementById('estadoReproduccion');
            var imagenReproduccion = document.getElementById('imagenReproduccion');
            var textoReproduccion = document.getElementById('textoReproduccion');
        
            function reproducirAudio(id, srcImagen, texto) {
                var audio = document.getElementById(id);
        
                // Si hay un audio activo y no es el mismo que el actual, detenerlo
                if (audioActivo && audioActivo !== audio) {
                    audioActivo.pause();
                }
        
                // Reproducir o pausar el audio seleccionado
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
        
                // Actualizar el audio activo
                audioActivo = audio;
                mostrarEstadoReproduccion(audioActivo, !audio.paused);
        
                // Mostrar la misma imagen en la etiqueta de imagen
                imagenReproduccion.src = srcImagen;
        
                // Mostrar el texto en la etiqueta de texto
                textoReproduccion.textContent = texto;
            }
        
            function mostrarEstadoReproduccion(audio, reproduciendo) {
                if (reproduciendo) {
                    estadoReproduccion.src = audio.src; // Establecer la misma fuente que el audio que se está reproduciendo
                    estadoReproduccion.play(); // Reproducir el audio de estado de reproducción
                } else {
                    estadoReproduccion.pause(); // Pausar el audio de estado de reproducción
                }
            }
